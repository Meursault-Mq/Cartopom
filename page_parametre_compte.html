<html lang='fr'>
    <head>
        <title>page parametre compte</title>
        <meta charset="utf-8">
        <meta name="viewport'" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
        <body>
            <div class="container pt-5 text-center light-gray">
                <h1>Paramètres du compte </h1>
                <div class='row' >
                    <div class='col'>Nom</div>
                    <div class='col'>
                        <blockquote class="blockquote">
                            Daudet                    
                        </blockquote>
                    </div>
                </div>
                <div class='row' >
                    <div class='col'>Prénom</div>
                    <div class='col'>
                        <blockquote class="blockquote">
                            Alphonse                    
                        </blockquote>
                    </div>
                </div>
                <div class='row' >
                    <div class='col'>Adresse mail</div>
                    <div class='col'>
                        <blockquote class="blockquote">
                            Alphonse.daudet@gmail.com                    
                        </blockquote>
                    </div>
                </div>
                <div class='row' >
                    <div class='col'>Profession</div>
                    <div class='col'>
                        <blockquote class="blockquote">
                            Chercheur                   
                        </blockquote>
                    </div>
                </div>
                <div class='row' >
                    <div class='col'>Identifiant</div>
                    <div class='col'>
                        <blockquote class="blockquote">
                            *******                   
                        </blockquote>
                    </div>
                </div>
                <div class='row' >
                    <div class='col'>Numéro de téléphone</div>
                    <div class='col'>
                        <blockquote class="blockquote">
                            06 44 00 02 03                   
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class='row'>
               
                <div class='col  text-end'>
                    <button type="button" class="btn btn-secondary">
                        Retour
                    </button> 
                </div>
                <div class='col text-left'>
                    <button type="button" class="btn btn-secondary ">
                        Modifier
                    </button> 
                </div>
            </div>
            
               
        </body>
        
</html>
